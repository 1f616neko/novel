---
layout: default
css:
  - "index"
---
{% for c in site.collections %}
    <a class="box" href="{{ c.docs[1].url }}"><div class="boxcontent">
        <div class="boxheader">
            <span class="title">{{ c.title }}</span>
            <span class="author">{{ c.author }}</span>
        </div>
        <div class="introduction">{{ c.docs[1].content }}</div>
    </div></a>
{% endfor %}
