<!DOCTYPE HTML>
<html prefix="og: https://ogp.me/ns#" lang="{% if page.lang %}{{ page.lang }}{% else %}{{ site.lang }}{% endif %}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>

    <link rel="stylesheet" type="text/css" href="{{site.url}}/assets/css/color.css" />
    <link rel="preload" href="{{site.url}}/assets/css/color.css" as="style" />
    <link rel="stylesheet" type="text/css" href="{{site.url}}/assets/css/main.css" />
    <link rel="preload" href="{{site.url}}/assets/css/main.css" as="style" />

    {% if page.css %}
        {% for x in page.css %}
            <link rel="stylesheet" type="text/css" href="{{site.url}}/assets/css/{{x}}.css" />
            <link rel="preload" href="{{site.url}}/assets/css/{{x}}.css" as="style" />
        {% endfor %}
    {% endif %}

    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">{{ content }}</div>
    <script>
        twemoji.parse(document.body, {
            folder: 'svg',
            ext: '.svg'
        })
    </script>
</body>
